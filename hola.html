<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Página Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a mi página</h1>
    </header>

    <main>
        <h2>Sobre mí</h2>
        <p>Esta es una página simple estática en HTML. Puedes agregar contenido, imágenes y más.</p>

        <h2>Contacto</h2>
        <p>Si deseas ponerte en contacto, envíame un correo a <a href="mailto:ejemplo@dominio.com">ejemplo@dominio.com</a>.</p>
    </main>

    <footer>
        <p>&copy; 2025 Mi Página Web</p>
    </footer>
</body>
</html>
